# File managed by pluginsync
sudo: true
language: go
go:
- 1.6.x
- 1.7.x
services:
  - docker
env:
  global:
  - ORG_PATH=/home/travis/gopath/src/github.com/intelsdi-x
  - SNAP_PLUGIN_SOURCE=/home/travis/gopath/src/github.com/${TRAVIS_REPO_SLUG}
  matrix:
  - TEST_TYPE: small
  - SNAP_VERSION: latest
    OS: alpine
    TEST_TYPE: large
  - SNAP_VERSION: latest_build
    OS: alpine
    TEST_TYPE: large
  - SNAP_VERSION: latest
    OS: xenial
    TEST_TYPE: large
  - SNAP_VERSION: latest
    OS: centos7
    TEST_TYPE: large
  - TEST_TYPE=build
matrix:
  exclude:
  - go: 1.6.3
    env: SNAP_VERSION=latest OS=alpine TEST_TYPE=large
  - go: 1.6.3
    env: SNAP_VERSION=latest_build OS=alpine TEST_TYPE=large
  - go: 1.6.3
    env: SNAP_VERSION=latest OS=xenial TEST_TYPE=large
  - go: 1.6.3
    env: SNAP_VERSION=latest OS=centos7 TEST_TYPE=large
  - go: 1.6.x
    env: TEST_TYPE=build
before_install:
- "[[ -d $SNAP_PLUGIN_SOURCE ]] || mkdir -p $ORG_PATH && ln -s $TRAVIS_BUILD_DIR $SNAP_PLUGIN_SOURCE"
install:
- cd $SNAP_PLUGIN_SOURCE
- make deps
script:
- make check 2>&1
notifications:
  email: false
before_deploy:
- "./scripts/pre_deploy.sh"
